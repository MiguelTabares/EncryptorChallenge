<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ENCRIPTADOR DE TEXTOS</h1>
    </header>
    <main>
        <section class="input-section">
            <textarea id="inputText" placeholder="Introduce tu texto aquí..."></textarea>
            <button id="encryptButton"><b>Encriptar</b></button>
            <button id="decryptButton"><b>Desencriptar</b></button>
        </section>
        <section class="output-section">
            <h2>
                <label for="outputText">Texto encriptado / desencriptado:</label>
            </h2>
            <textarea id="outputText" readonly></textarea>
            <button id="copyButton">Copiar</button>
        </section>
    </main>
    <footer>
        <p class="footer-text"><b>Created by Miguel Ángel Tabares Cuadros to Alura Latam and Oracle.</b></p> 
        <p class="footer-text">&#169  All rights reserved, 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
